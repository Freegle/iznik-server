language: php
php:
  - 7.0
sudo: enabled
branches:
  only:
    master
before_install:
  - pecl install mailparse
  - travis_retry composer self-update
  - cd composer
  - composer install
  - cd ..
  - sudo cp install/iznik.conf.php /etc/iznik.conf
script: phpunit --bootstrap composer/vendor/autoload.php test/ut/php