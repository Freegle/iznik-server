version: 2
jobs:
  build:
    environment:
      - STANDALONE=TRUE
    docker:
      - image: freeglegeeks/server:ut
    steps:
      - checkout
      - php scripts/cron/background.php&
      - php scripts/cron/exports.php&

      - cd http/api; ../../composer/vendor/bin/phpunit --stderr --bootstrap ../../composer/vendor/autoload.php -dxdebug.coverage_enable=1 --coverage-clover ../../test/ut/php/clover.xml --configuration ../../test/ut/php/phpunit.xml ../../test/ut/php/
      - php ../../composer/vendor/bin/php-coveralls -v
